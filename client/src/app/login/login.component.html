<div class="login-container">
  <form class="login_form" (ngSubmit)="login()">
    <input [(ngModel)]="email" name="email" type="email" placeholder="Email" required />
    <br>
    <input [(ngModel)]="pass" name="pass" type="password" placeholder="JelszÃ³" required />
    <div class="buttons">
      <button type="submit">Login</button>
    </div>
    <div *ngIf="errorMessage">
      <p>{{errorMessage}}</p>
    </div>
  </form>
</div>
