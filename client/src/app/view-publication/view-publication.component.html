<div class="main-div">
  <div *ngIf="getUserRank() == '3'">
    <div *ngIf="hozzarendeltBiralok[0] != undefined">
      1. Bíráló: {{hozzarendeltBiralok[0][0]}}
      Értékelés: {{hozzarendeltBiralok[0][1]}}
    </div>
    <div *ngIf="hozzarendeltBiralok[1] != undefined">
      2. Bíráló: {{hozzarendeltBiralok[1][0]}}
      Értékelés: {{hozzarendeltBiralok[1][1]}}
    </div>
  </div>
  <h1>{{pubName}}</h1>
  <div>{{pubContent}}</div>

  <div *ngIf="getUserRank() != '2'">
    <div *ngIf="reviewContent == ''; else elseBlock">
      Nem érkezett még értékelés.
    </div>
    <ng-template #elseBlock>
      <div>
        Szerkesztő értékelése:
        <p>
          {{reviewContent}}
        </p>
      </div>
    </ng-template>
  </div>

  <div class="overlay" *ngIf="reviewSaved">
    Review saved!
  </div>

  <div *ngIf="getUserRank() == '2'">
    <form (ngSubmit)="saveReview()">
      <label for="review">Véleményezés:</label>
      <textarea id="review" rows="10" class="text-input">{{reviewContent}}</textarea>
      <button class="submit-button" type="submit">Publikáció beküldése</button>
    </form>

    <form (ngSubmit)="setBiralok()">
      <label for="biralo_1">1. bíráló kiválasztása:</label>
      <select id="biralo_1" name="biralok">
        <option *ngFor="let biralo of biraloLista" value="{{biralo.email}}">{{biralo.name}} ({{biralo.email}})</option>
      </select>

      <label for="biralo_2">2. bíráló kiválasztása:</label>
      <select id="biralo_2" name="biralok">
        <option *ngFor="let biralo of biraloLista" value="{{biralo.email}}">{{biralo.name}} ({{biralo.email}})</option>
      </select>

      <button class="submit-button" type="submit">Bírálók mentése</button>
    </form>
  </div>
</div>
